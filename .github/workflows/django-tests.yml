name: Backend - Django Tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: django-core
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… IMPORTANT: provide required env vars for Django
      - name: Set Django environment variables
        run: |
          echo "SECRET_KEY=dummy-secret-key-for-ci" >> $GITHUB_ENV
          echo "DEBUG=True" >> $GITHUB_ENV

      - name: Run Django tests
        working-directory: django-core
        run: |
          python manage.py test users.tests
