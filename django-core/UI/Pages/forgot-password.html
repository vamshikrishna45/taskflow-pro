<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlowPro – Forgot Password</title>

    <link rel="stylesheet" href="/static/CSS/style.css">
    <link rel="stylesheet" href="/static/CSS/login.css">
</head>

<body class="login-page">

<div class="login-container">

    <!-- LEFT BRAND SECTION -->
    <section class="login-brand">
        <div class="brand-content">
             <img
            src="/static/Images/TaskFlowPro.png"
            alt="TaskFlowPro illustration"
            class="brand-image"
        />
            <h1 class="brand-title">TaskFlowPro</h1>
            <p class="brand-tagline">
                Secure access. Zero friction.<br>
                <span>We’ve got you covered.</span>
            </p>
            <p class="brand-subtext">
                Enter your registered email and we’ll help you regain access.
            </p>
        </div>
    </section>

    <!-- RIGHT PANEL -->
    <section class="login-panel">

        <h2>Forgot password</h2>
        <p class="subtitle">
            We’ll send you a reset link
        </p>

        <p id="errorMsg"></p>

        <input
            type="email"
            id="forgotEmail"
            placeholder="Enter your email address"
        />

        <button class="primary" onclick="submitForgotPassword()">
            Send reset link
        </button>

        <button class="link" onclick="navigate('login')">
            ← Back to login
        </button>

    </section>

</div>

<script src="/static/JS/config.js"></script>
<script src="/static/JS/auth.js"></script>
<script src="/static/JS/app.js"></script>

</body>
</html>
